<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Site de Vente</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="form-container">
        <h2>Connexion</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Se connecter</button>
        </form>

        <!-- ✅ Ajout d'un conteneur pour séparer et bien espacer les liens -->
        <div class="link-container">
            <a href="register.html" class="register-link">S'inscrire</a>
            <a href="forgot-password.html" class="forgot-password-link">Mot de passe oublié ?</a>
        </div>
    </div>
</body>
</html>
